<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>laz.dev</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="/">laz.dev</a></h1>
      <nav>
        <a href="/projects.html">projects</a>
        <a href="/articles.html">articles</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="linktree">
      <div class="linktree-intro">
        <h2>Laz Kopits</h2>
        <p class="linktree-bio">building things</p>
      </div>

      <div class="linktree-links">
        <a href="/projects.html" class="link-card">
          <span class="link-label">projects</span>
          <span class="link-arrow">&rarr;</span>
        </a>
        <a href="/articles.html" class="link-card">
          <span class="link-label">articles</span>
          <span class="link-arrow">&rarr;</span>
        </a>
        <a href="https://www.linkedin.com/in/laszlo-kopits/" class="link-card" target="_blank" rel="noopener">
          <span class="link-label">linkedin</span>
          <span class="link-arrow">&nearr;</span>
        </a>
        <a href="https://x.com/lazkopits" class="link-card" target="_blank" rel="noopener">
          <span class="link-label">x</span>
          <span class="link-arrow">&nearr;</span>
        </a>
        <a href="https://github.com/laszloKopits" class="link-card" target="_blank" rel="noopener">
          <span class="link-label">github</span>
          <span class="link-arrow">&nearr;</span>
        </a>
      </div>

      <div class="subscribe-section" id="subscribe">
        <h2>get notified</h2>
        <p>new posts, no spam, unsubscribe whenever.</p>
        <form class="subscribe-form" onsubmit="return false">
          <input type="email" placeholder="you@example.com" required>
          <button type="submit">subscribe</button>
        </form>
        <div class="subscribe-msg"></div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">&copy; 2026 laz.dev</div>
  </footer>

  <script src="/script.js"></script>
</body>
</html>
